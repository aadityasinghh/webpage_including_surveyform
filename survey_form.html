<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CORONA SURVEY FORM</title>
    <link rel="stylesheet" href="./style.css/surveyform.css">
</head>
<body>
    <form action="">
<h1>CORONA SURVEY FORM</h1>
<h3> 
    PERSONAL INFO
</h3>
<p> NAME*: <input type="text"  name="NAME" required> </p>
<h3> have arogya setu </h3>
<p>YES <input type="radio" name="choose"></p>
<p>NO <input type="radio" name="choose"></p>
<fieldset> <p> <legend> GENDER</legend>
    MALE <input type="radio" name="gender">
    FEMALE <input type="radio" name="gender">
    PREFER NOT TO SAY <input type="radio" name="gender">
</p></fieldset>
<p>ADDRESS*: <textarea name="address" cols="100" rows="5" required ></textarea></p>
<p>EMAIL: <input type="email" name="EMAIL" id="EMAIL"> <p>
    <p> PHONE NUMBER*: <input type="number" name="phone number" required></p>
    <h5> SYMPTOMS  </h5>
    <p> fever <input type="radio" name="a"></p>
    <p> cough <input type="radio" name="b"></p>
    <p> headache <input type="radio" name="c"></p>
    <p> tastelessness <input type="radio" name="d"></p> 
    <p> none of these <input type="radio" name="e"></p>

    <p> other information <textarea name="info" cols="59" rows="3"></textarea>  </p>
    <input type="submit" value="SUBMIT">
 </form>
</body>
</html>
